<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	</style>
	<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

	
	<main class="main">
		<div class="pokemon-name">
			
			<button id="prev" type="button" class="nes-btn is-primary">Prev</button>
			<div class="nes-field">
				<input type="text" id="pokemon-name__input" class="nes-input" placeholder="Pokemon name">
			</div>
			<button id="next" type="button" class="nes-btn is-primary">Next</button>
		</div>

		<article class="card nes-container">
			<div class="card-body">
				
				<h1 class="card-body__title">bulbasaur N.ยบ1</h1>
				<p class="nes-badge"><span class="is-error pokecard-type">Grass</span></p>
				<img src="bulbasaur.png" alt="" class="card-body__img">


				<div class="stats-container">
					<p class="pokecard-hp pokecard-stat_text">hp: 45</p>
					<p class="pokecard-speed pokecard-stat_text">speed: 45</p>
					<p class="pokecard-attack pokecard-stat_text">attack: 49</p>
					<p class="pokecard-sAttack pokecard-stat_text">sp. attack: 65</p>
					<p class="pokecard-defense pokecard-stat_text">defense: 49</p>
					<p class="pokecard-sDefense pokecard-stat_text">sp. defense: 65</p>
				</div>
			</div>
		</article>
	</main>

  <script src="./app.js"></script>
</body>
</html>
