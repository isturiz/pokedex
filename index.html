<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	</style>
	<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

	
	<main class="main">
		<div class="pokemon-name">
			
			<button id="prev" type="button" class="nes-btn is-primary">Prev</button>
			<div class="nes-field">
				<input type="text" id="pokemon-name__input" class="nes-input" placeholder="Pokemon name">
			</div>
			<button id="next" type="button" class="nes-btn is-primary">Next</button>
		</div>

		<article class="card nes-container">
			<div class="card-body">
				<img src="" alt="" class="card-body__img">
				<h1 class="card-body__title"></h1>

				<p class="card-type">Attack</p>
			</div>
		</article>
	</main>

  <script src="./app.js"></script>
</body>
</html>
